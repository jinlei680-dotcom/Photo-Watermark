# Photo Watermark Tool 配置文件
# 版本: 1.0.0

# 水印字体配置
watermark.font.name=Arial
watermark.font.size=24
watermark.font.style=1

# 水印颜色配置 (RGB格式)
watermark.color.red=255
watermark.color.green=255
watermark.color.blue=255

# 水印位置配置
# 可选值: TOP_LEFT, TOP_RIGHT, CENTER, BOTTOM_LEFT, BOTTOM_RIGHT
watermark.position=BOTTOM_RIGHT

# 水印透明度 (0.0-1.0)
watermark.opacity=0.8

# 水印边距 (像素)
watermark.margin=20

# 阴影配置
watermark.shadow.enabled=true
watermark.shadow.offset=2
watermark.shadow.color.red=0
watermark.shadow.color.green=0
watermark.shadow.color.blue=0

# 默认输出目录
output.directory=./output

# 是否递归处理子目录
process.recursive=true

# 默认水印文本
watermark.default.text=Photo Watermark

# 是否优先使用EXIF日期
watermark.use.exif.date=true